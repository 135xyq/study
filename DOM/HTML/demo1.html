<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 定义数组：var arr = [{name: 'cst', age: '18'}, {name: 'jc', age: '20'}, {name: 'dxm', age: '50'} , {name: 'dcg', age: '30'}]。利用filter和map对数组进行操作：留下name中包含c的，并且让他们的年龄都乘2。 -->
    <script>
        var arr = [{
            name: 'cst',
            age: '18'
        }, {
            name: 'jc',
            age: '20'
        }, {
            name: 'dxm',
            age: '50'
        }, {
            name: 'dcg',
            age: '30'
        }];
        var newArr = arr.filter(function(ele, index, self) {
            if (ele.name.indexOf('c') != -1) {
                return true;
            } else {
                return false;
            }
        })
        var newArr1 = newArr.map(function(ele, index, self) {
            return {
                name: ele.name,
                age: ele.age * 2
            };
        })
    </script>

</body>

</html>
