<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="   first second">
        <div>
            <span id="new"></span>
            <strong class="third  fourth   first "></strong>
        </div>
    </div>
    <!-- 实现一个getDom(str)函数，可以根据参数（str形式如：'#id'、'.Class'、'tag'）的不同选择对应选择不同的dom。 
    注：
    '#id'此参数为根据id名称选择dom，.Class此参数为根据类名选择dom，'tag'此参数为根据标签名称获取dom。
    不能使用原生的getElementsByClassName方法
      -->

    <script>
        function getDom(str) {
            var newArr = [];
            var domArr = document.getElementsByTagName('*');
            // var allDomArr = Array.prototype.slice.call(domArr);
            // console.log(domArr);
            // console.log(allDomArr);
            //  class
            if (str.indexOf('.') == 0) {
                var reg = /^\./;
                var str1 = str.replace(reg, '');

                function trimSpace(strClass) {
                    var reg = /\s+/g;
                    var newStrClass = strClass.replace(reg, ' ');
                    return newStrClass;
                }
                for (var i = 0; i < domArr.length; i++) {
                    var lastStrClass = trimSpace(domArr[i].className).trim();
                    var classArray = lastStrClass.split(' ');
                    for (var j = 0; j < classArray.length; j++) {
                        if (classArray[j] == str1) {
                            newArr.push(domArr[i]);
                            break;
                        }
                    }
                }
            } else if (str.indexOf('#') == 0) { //id
                var reg = /^#/;
                newArr.push(document.getElementById(str.replace(reg, '')));
            } else {
                var arr1 = document.getElementsByTagName(str);
                for (var i = 0; i < arr1.length; i++) {
                    newArr.push(arr1[i]);
                }
                // console.log(newArr);
            }
            return newArr;
        }
    </script>
</body>

</html>
