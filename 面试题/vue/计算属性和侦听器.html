        <p class="a">{{reverseStr = "11213"}}</p>
        <p>{{time}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                str: 'hello world',
                time: new Date(),
            },
            computed: {
                reverseStr: {
                    get() {
                        return this.str.split('').reverse().join('');
                    },
                    set(val) {
                        this.str = val
                    }
                },
            },
            methods: {
                reverseStrFun() {
                    return this.str.split('').reverse().join('');
                }
            }

        })
    </script>
