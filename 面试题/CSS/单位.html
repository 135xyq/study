<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            font-size: 40px;
            width: 10em;
            height: 10em;
            background-color: #000;
        }
        
        .son {
            font-size: 0.5em;
            width: 7em;
            height: 7em;
            background-color: #0ff;
        }
        
        .last {
            font-size: 0.3em;
            width: 5em;
            height: 5em;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div class="father">
        父元素
        <p class="son">
            子元素
            <p class="last">
                后代元素
            </p>
        </p>
    </div>
</body>

</html>
