<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>页面可见性</p>
    <script>
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.title = "为啥不看我了！"
            } else {
                document.title = "欢迎回来！"
            }
        })
    </script>

</body>

</html>
