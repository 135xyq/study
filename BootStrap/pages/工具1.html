<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框、颜色、显示、嵌入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .row span {
            width: 100px;
            height: 100px;
            background-color: #0ff
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-around">
            <!-- 边框 -->
            <span class="border-top"></span>
            <span class="rounded-circle"></span>
            <span></span>
            <span></span>
            <span class="border border-danger"></span>
        </div>
        <div class="row mt-5">
            <div class="col">
                <p class="text-black-50">爱意随风起，风止意难平</p>
                <p>爱意随风起，风止意难平</p>
                <p class="text-danger">爱意随风起，风止意难平</p>
                <p class="text-success">爱意随风起，风止意难平</p>
                <p class="text-info bg-primary">爱意随风起，风止意难平</p>
                <p>爱意随风起，风止意难平</p>
                <p class="text-muted bg-dark">爱意随风起，风止意难平</p>
            </div>

        </div>
    </div>

</body>

</html>
