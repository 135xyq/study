<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正常请求</title>
</head>

<body>
    <button id="btn">正常的去请求一个没有处理跨域的接口</button>


    <script>
        btn.onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.hyfarsight.com/api/test/testRequest')
            xhr.send();
        }
    </script>
</body>

</html>
