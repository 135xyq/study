<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正常请求</title>
</head>

<body>
    <h2>JSONP不是一种真正的ajax请求，是一个模拟的ajax请求，而且只能使用get的请求方法实现</h2>
    <button id="btn">JSONP请求</button>




    <script>
        // 前端定义好的全局函数
        function responseFn(res) {
            console.log(res)
        }

        btn.onclick = function() {
            var script = document.createElement("script");
            // 不受同源策略影响，
            script.src = 'http://localhost:3000/jsonP?callback=responseFn'
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
