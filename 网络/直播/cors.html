<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正常请求</title>
</head>

<body>
    <button id="btn">测试cors添加响应头的测试</button>
    <button id="btn1">测试cors添加响应头的测试POST请求</button>
    <button id="btn2">测试cors复杂请求PUT请求</button>
    <button id="btn3">测试cors复杂请求PUT请求在PUT请求</button>


    <script>
        btn.onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/')
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send();
        }
        btn1.onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/')
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send();
        }
        btn2.onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', 'http://localhost:3000/')
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send();
        }

        btn3.onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', 'http://localhost:3000/testput')
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send();
        }
    </script>
</body>

</html>
