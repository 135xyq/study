<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
            transition: all 2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        
        div:hover {
            background-color: #f0f;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
