<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: #0ff;
            animation: run 5s cubic-bezier(0.94, -0.08, 0.58, 1) 2s 1 reverse running both;
        }
        
        @keyframes run {
            from {
                left: 0px;
                top: 0px;
                background-color: #00f;
            }
            25% {
                top: 200px;
                left: 0;
            }
            50% {
                top: 200px;
                left: 200px;
            }
            75% {
                top: 0px;
                left: 200px;
            }
            to {
                left: 0px;
                top: 0px;
                background-color: #ff0
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
