<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrapper {
            resize: both;
            overflow: hidden;
            width: 600px;
            height: 600px;
            display: flex;
            /* justify-content: flex-start; */
            flex-direction: column;
        }
        
        .header,
        .left,
        .right,
        .foot {
            flex: 0 0 20%;
            background-color: #f00;
        }
        
        .content,
        .container {
            flex: 1 1 auto;
            display: flex;
            /* flex-direction: column; */
        }
        
        .foot {
            background-color: #ff0;
        }
        
        .right {
            background-color: #f0f;
        }
        
        .left {
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="container">
            <div class="left"></div>
            <div class="content"></div>
            <div class="right"></div>
        </div>
        <div class="foot"></div>
    </div>

</body>

</html>
