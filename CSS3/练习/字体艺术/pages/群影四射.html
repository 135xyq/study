<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群魔乱舞</title>
    <style>
        body {
            background-color: #000;
        }
        
        div {
            width: 550px;
            height: 150px;
            font-size: 60px;
            font-weight: bold;
            position: absolute;
            top: 100px;
            left: calc(50% - 250px);
            color: #f10;
            text-shadow: 0px 0px 5px #f10, 0px 0px 10px #f10, 0px 0px 20px #f10;
            transition: all 2s;
        }
        
        div:hover {
            text-shadow: 5px 5px 5px #f00, -5px 5px 5px #f0f, -5px -5px 5px #ff0, 5px -5px 5px #0ff, 30px 30px 10px #fff, 15px 15px 15px #f00, -15px 15px 15px #f0f, -15px -15px 15px #ff0, 15px -15px 15px #0ff, 30px 30px 10px #fff, -50px -50px 10px #00f;
        }
    </style>
</head>

<body>
    <div>COME WITH ME</div>
</body>

</html>
