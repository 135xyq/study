<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火焰</title>
    <!-- <link rel="stylesheet" href="../../css/text.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #000;
        }
        
        div {
            width: 600px;
            height: 200px;
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            top: 100px;
            color: #ddd;
            left: calc(50% - 300px);
            text-shadow: 0px 0px 5px #0f0, 0px 0px 10px #0f0, 0px 0px 20px #0f0, 0px 0px 30px #0f0;
            transition: all 2s;
        }
        
        div:hover {
            cursor: pointer;
            text-shadow: 0px 0px 5px #f00, 0px 0px 10px #f10, 0px 0px 20px #f20, 0px 0px 30px #f30, 0px 0px 40px #f40;
        }
        
        div::before {
            content: "NO ";
            opacity: 0;
            transition: all 2s;
            text-shadow: 0px 0px 5px #ff0, 0px 0px 20px #ff0, 0px 0px 30px #ff0, 0px -5px 5px #ff0, 0px -10px 10px #ff0, 0px -20px 20px #ff0, 0px -30px 30px #ff0;
        }
        
        div:hover::before {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>ACCESS</div>
</body>

</html>
