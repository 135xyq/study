<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css复合选择器</title>

    <style>
        /* 并集选择器 */
        
        div.red {
            color: green;
            font-size: 25px;
        }
        /* 并列选择器 */
        
        span,
        h1 {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="red">我是div标签</div>
    <p class="red">我是p标签</p>
    <span>你好！</span>
    <br>
    <h1>不错</h1>
</body>

</html>
