<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的选择器</title>
    <style>
        * {
            color: green;
        }
        
        p {
            color: red;
            font-size: 25px;
        }
        
        #p1 {
            color: green;
        }
        
        .p2,
        .p3 {
            color: blue;
        }
        
        .p4 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>少小离家老大回</p>
    <p id="p1">乡音无改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p class="p3 p4">笑问客从何处来</p>
    <p class="p2">落霞与孤鹜齐飞</p>
    <p class="p2">秋水共长天一色</p>

</body>

</html>
