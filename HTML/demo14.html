<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="谢永强">
    <meta name="description" content="其他表单元素及输入验证">
    <link rel="icon" href="3.jpg">
    <title>其他表单元素及输入验证</title>
</head>

<body>
    <header>
        <image src="3.jpg" style="height: 100px;width: 100px;"></image>
    </header>
    <form action="1.txt" target="_blank">
        <p>
            <label for="name">
                Name: <input type="text" name="name" value="谢永强">
            </label>
        </p>
        <p>
            <label for="password">
                Password: <input type="password" autocomplete="on" maxlength="10" name="password" placeholder="密码最长10位">
            </label>
        </p>
        <p>
            <label for="fave">
                Favorite Fruits: 
                <select name="fave" id="fave" multiple size="3">
                    <option value="Apple" selected>Apple</option>
                    <option value="Bananas">Banana</option>
                    <option value="Peaches">Peach</option>
                </select>
            </label>
        </p>
        <p>
            <label for="place" style="vertical-align: top;"></label> Favorite Place:
            <select name="place" id="place">
                <optgroup label="TOP1">
                    <option value="河南" label="河南"></option>
                    <option value="河北" label="河北"></option>
                    <option value="湖南" label="湖南"></option>
                </optgroup>
                <optgroup label="TOP2">
                    <option value="曹县" label="曹县"></option>
                    <option value="迪拜" label="迪拜"></option>
                </optgroup>
            </select>
        </p>
        <p>
            <textarea name="story" id="story" cols="20" rows="6" wrap="hard" placeholder="Tell us why this is your favorite place"></textarea>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="submit" value="Save" formnovalidate>
    </form>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <footer style="text-align: center; color: black;font-size: small;">&copy谢永强 版权所有</footer>
</body>

</html>
