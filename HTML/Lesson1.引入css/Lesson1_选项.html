<html>
<head>
	<meta charset="utf-8">
	<title>
		选项卡输入
	</title>
</head>
<body>
	<h1>
		登录账号开始做题
	</h1>
		<form 	method="get" action="">
			<p>
				username:<input type="text" style="color: #f40" name="username">
			</p>
			<p>
				password:<input type="password" name="password">
			</p>
			<input type="submit" style="color: #f40" value="提交">
		</form>
	<h1>
		单选题
	</h1>
	<h2>
		选择你的性别:
	</h2>
	<form method="get" action="">
		male:<input type="radio" name="sex" value="male" checked="checked">
		female:<input type="radio" name="sex" value="female">
		<br>
		<br>
		<input type="submit" style="color: #f70;" value="提交">
	</form>
	<h1>
		多选题 
	</h1>
	<h2>
		选择你喜欢的水果
	</h2>
	<form method="get" action="">
		Apple:<input type="checkbox" name="fruit" value="Apple">
		Banana:<input type="checkbox" name="fruit" value="Banana">
		Orange:<input type="checkbox" name="fruit" value="Orange">
		Peach:<input type="checkbox" name="fruit" value="Peach">
		<br>
		<br>
		<input type="submit" style="color: #ff1692" value="提交">
	<h1>
		省份
	</h1>
	<select name="Province">
		<option>shanghai</option>
		<option>beijing</option>
		<option>henan</option>
	</select>
	<br>
	<input type="submit" style="color: #f65" value="提交">
	</form>
</body>
</html>
