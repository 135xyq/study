<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="谢永强">
    <meta name="description" content="定制input元素">
    <link rel="icon" href="3.jpg">
    <title>定制input元素</title>
</head>

<body>
    <form action="1.txt" target="_blank">
        <p>
            <label for="name">
                Name: <input maxlength="10" id = "name=" name="name">
            </label>
        </p>
        <p>
            <label for="city">
                City:<input size="10" name = "city">
            </label>
        </p>
        <p>
            <label for="fave">
                Fruits:<input name="fave" size = "10" maxlength = "10">
            </label>
        </p>
        <button type="submit"> Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="1.txt" target="_blank">
        <p>
            <label for="name">
                Name: <input placeholder="Your name" maxlength="10" id = "name" name="name">
            </label>
        </p>
        <p>
            <label for="password">
                password: <input type="password" maxlength="12" placeholder="最长12位" name="password">
            </label>
        </p>
        <p>
            <label for="city"> 
                City:<input autocomplete="off" placeholder="Where You live" size="10" name = "city" list="placelist">
            </label>
        </p>
        <p>
            <label for="fave">
                Fruits:<input value="Apple" name="fave" size = "10" maxlength = "10" disabled>
            </label>
        </p>
        <button type="submit"> Submit</button>
        <button type="reset">Reset</button>
    </form>
    <datalist id="placelist">
        <option value="河南" label="驻马店"></option>
        <option value="湖南"></option>
        <option value="河北"></option>
        <option value="浙江"></option>
    </datalist>
    <hr>
    <hr>
    <form action="1.txt" target="_blank" enctype="multipart/form-data">
        <p>
            <label for="usename">
                Name: <input type="text" name="usename" required>
            </label>
        </p>
        <p>
            <label for="password">
                Password: <input type="password" name="password" required>
            </label>
        </p>
        <p>
            <label for="color">
                Color: <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="number">
                Number： <input type="number" step="2" min="1" max="19" value="1" name="number">
            </label>
        </p>
        <p>
            <label for="price">
                Price: <input type="range" step="1" min="0" max="100" value="1" name="price">
            </label>
        </p>
        <p>
            <label for="checkbox">
                Are You SB? <input type="checkbox" name="checkbox" required>
            </label>
        </p>
        <p>
            <fieldset>
                <legend>Where do you want to go ?</legend>
                <label for="河南">
                    <input type="radio" checked value="河南" name="fave">
                    河南
                </label>
                <label for="湖南">
                    <input type="radio" value="湖南" name="fave">
                    湖南
                </label>
                <label for="湖北">
                    <input type="radio" value="湖北" name="fave">
                    湖北
                </label>
            </fieldset>
        </p>
        <p>
            <label for="date">
                Date : <input type="date" name="date">
            </label>
        </p>
        <p>
            <label for="search">
                Search: <input type="search" name="search" >
            </label>
        </p>
        <p>
            <label for="file">
                <input type="file" name="file" multiple>
            </label>
        </p>
        <input type="hidden" name="ID" value="12345">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="No">
        <input type="image" src="1.jpg" height="50px" width="50px" name="submit">
    </form>








    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer style=" text-align: center; background-color: green;color: white;font-size: small; ">&copy谢永强 版权所有 </footer>
</body>

</html>
