<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 第一个子元素 */
        
        li:first-child {
            color: blue;
        }
        /* 最后一个子元素 */
        
        li:last-child {
            color: red;
        }
        /* 指定第n个子元素 */
        
        li:nth-child(3) {
            color: green;
        }
    </style>
</head>

<body>

    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>

</body>

</html>
