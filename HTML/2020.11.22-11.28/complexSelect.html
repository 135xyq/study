<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        .red {
            color: red;
        }
        
        div.red {
            /*并集选择器*/
            font-size: 30px;
        }
        
        span,
        /*并列选择器*/
        
        h1,
        h3 {
            color: green;
            font-size: larger;
        }
    </style>
</head>

<body>

    <div class="red">你好！</div>

    <p class="red">不错！</p>

    <span>哈哈哈</span>

    <h1>你是谁？</h1>

    <h2>不用了</h2>

</body>

</html>
