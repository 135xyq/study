<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素鸟</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="game">
        <!-- 天空 -->
        <div class="sky"></div>
        <!-- 大地 -->
        <div class="land"></div>
        <!-- 小鸟 -->
        <div class="bird swing1"></div>
        <!-- 管子 -->
        <!-- 游戏开始展示 -->
        <div class="start">
            开始游戏
        </div>
        <!-- 暂停游戏 -->
        <div class="pause">
            继续游戏
        </div>
        <!--游戏结束展示 -->
        <div class="end">
            <p class="information">游戏结束</p>
            <p class="result">本次得分:10</p>
            <p class="history">历史最高分:10</p>
        </div>
    </div>
    <p class="info">
        回车键开始/暂停，空格键跳跃
    </p>

    <script src="./scripts/Rectangle.js"></script>
    <script src="./scripts/Sky.js"></script>
    <script src="scripts/Land.js"></script>
    <script src="scripts/Bird.js"></script>
    <script src="scripts/Pipe.js"></script>
    <script src="scripts/Game.js"></script>
</body>

</html>
