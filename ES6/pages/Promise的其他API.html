            arr.push(new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() < 0.5) {
                        resolve(i);
                    } else {
                        reject(i);
                    }
                }, Math.floor(Math.random() * (400)) + 100)
            }))
        }
