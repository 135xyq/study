<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>

<body>
    <script>
        const obj = {
            a: 1,
            b: 2,
        }

        Reflect.set(obj, 'a', 13)
        console.log(Reflect.get(obj, 'b'))
        console.log(obj)
    </script>
</body>

</html>
