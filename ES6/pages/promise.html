<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const pro = new Promise((resolve, reject) => {
            if (Math.random() < 0.5) {
                resolve(true);
            } else {
                reject(false);
            }
        })

        pro.then((value) => {
            console.log(value)
        })
        pro.catch((value1) => {
            console.log(`${value1}123333`)
        })
    </script>
</body>

</html>
