<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类的其他书写方法</title>
</head>

<body>
    <script>
        class Test {
            sex = "男";
            static a = '123';
            static b() {
                console.log(this.a)
            }
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            set age(val) {
                if (val < 0) {
                    val = 0;
                }
                this._age = val;
            }
            get age() {
                return this._age;
            }
            print() {
                console.log(this.age)
            }
        }
        var test = new Test('xyq', 20);
        test.print();
    </script>
</body>

</html>
