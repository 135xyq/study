<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>

<body>

    <script>
        // 字符串API
        const text = "谢永强真帅！";
        // 从下标为4开始算是否包含  真
        console.log(text.includes('真', '4'));
        // 是否以  谢永强 开始
        console.log(text.startsWith('谢永强'));
        // 是否以帅！结尾
        console.log(text.endsWith('帅！'));
        // 重复四次
        console.log(text.repeat(4));

        // 模板字符串
        var level1 = "谢永强";
        var level2 = "帅";
        var txt = `我感觉${level1}很${level2}`;
        console.log(txt);

        // 模板字符串标记
        var text1 = String.raw `谢永强\t真帅！`
        console.log(text1)
    </script>
</body>

</html>
