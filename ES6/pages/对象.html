<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        // 成员、方法速写
        function test(name, age, sex) {
            return {
                name,
                age,
                sex,
                fuc() {
                    console.log(123)
                }
            }
        }
        console.log(test('xyq', 20, '男'));

        //计算属性名
        const prop1 = 'name';
        const prop2 = 'age';
        const prop3 = 'sex';

        const obj1 = {
            [prop1]: 'xyq',
            [prop2]: 20,
            [prop3]: '男'
        }
        console.log(obj1)

        //Object新增API
        console.log(Object.is(NaN, NaN))
        console.log(Object.is(+0, -0))
        const obj2 = {
            name: 'xyq',
            wife: 'hsz'
        }

        const obj3 = {...obj2
        }
        console.log(Object.is(obj2, obj3))

        const obj4 = {
            sex: '男',
            age: 20
        }

        console.log(Object.assign(obj2, obj4))
        console.log(obj2)

        console.log(Object.setPrototypeOf(obj2, obj1))
    </script>
</body>

</html>
