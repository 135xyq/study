        const obj = {
            [Symbol.iterator]() {
                return {
                    i: 0,
                    next() {
                        const result = {
                            value: this.i,
                            done: this.i >= 5,
                        }
                        this.i++;
                        return result;
                    }
                }
            }
        }
        const iterator = obj[Symbol.iterator]();
        console.log(iterator.next())

        for (const item of obj) {
            console.log(item)
        }
    </script>
