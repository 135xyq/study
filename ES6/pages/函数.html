<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>

    <script>
        // 参数默认值
        function test(a, b = 4) {
            console.log(a + b);
        }
        test(1)

        // 剩余参数
        function sum(a, b, ...args) {
            let sum = 0;
            sum = sum + a + b;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            return sum;
        }


        console.log(sum(1, 2, 3, 4, 5))
        console.log(sum(1, 2, 3))

        //展开运算符
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log(...arr)

        const obj = {
            name: 'xyq',
            age: 20,
            sex: 'male'
        }
        const obj1 = {...obj
        };
        console.log(obj1)

        // 箭头函数
        setInterval(() => {
            console.log(23)
        }, 1000);
    </script>
</body>

</html>
