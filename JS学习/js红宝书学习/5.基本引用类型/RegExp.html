<body>
    <script>
        let reg1 = /ab/i;
        console.log(reg1);

        const str1 = 'abcd add ncc aad adc';
        const reg2 = /ad/gi;
        let m1 = reg2.exec(str1);
        console.log(m1);
        let m2 = reg2.exec(str1);
        console.log(m2);


        console.log(reg2.test(str1))
    </script>
