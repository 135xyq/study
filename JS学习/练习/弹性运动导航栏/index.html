<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul {
            position: relative;
            margin: 100px auto 0px;
            width: 1200px;
            height: 100px;
        }
        
        ul .ele {
            float: left;
            width: 148px;
            border: 1px solid black;
            background-color: orange;
            line-height: 98px;
            text-align: center;
            font-size: 35px;
            color: #fff;
            font-weight: bold;
        }
        
        .bg {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 150px;
            height: 100px;
            opacity: 0.4;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li class="ele">文件</li>
        <li class="ele">编辑</li>
        <li class="ele">选择</li>
        <li class="ele">查看</li>
        <li class="ele">转到</li>
        <li class="ele">运行</li>
        <li class="ele">终端</li>
        <li class="ele">帮助</li>
        <li class="bg"></li>
    </ul>
    <script>
        var oLiArray = document.getElementsByTagName('li');
        var oLiBg = oLiArray[oLiArray.length - 1];
        var timer = null;
        for (var i = 0; i < oLiArray.length - 1; i++) {
            oLiArray[i].onmouseenter = function() {
                startMove(oLiBg, this.offsetLeft)
            }
        }

        function startMove(dom, target) {
            clearInterval(timer); //每一次都要清除，防止重复开启定时器
            var speed = 0,
                a = null;
            timer = setInterval(function() {
                a = (target - dom.offsetLeft) / 5;
                speed += a;
                speed *= 0.8;
                if (Math.abs(a) <= 1 && Math.abs(speed) < 1) {
                    clearInterval(timer);
                    dom.style.left = target + 'px';
                } else {
                    dom.style.left = dom.offsetLeft + speed + 'px';
                }
                console.log(dom.offsetLeft, speed);
            }, 30);
        }
    </script>

</body>

</html>
