<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/img/facivon.ico" type="image/x-icon">
    <title>注册界面</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/register.css">
</head>

<body>
    <div class="user-register">
        <!-- logo部分 -->
        <a href="../main/main.html" class="logo-container">
            <img src="../../static/img/logo.png" alt="">
            <span class="logo-txt">筱的学生管理系统</span>
        </a>

        <!-- 宣言部分 -->
        <div class="text-container">
            <h3 class="text-title">用前端</h3>
            <div class="text-description">让用户有更好的体验</div>
        </div>

        <!-- 作者权限 -->
        <div class="register-author">
            <span><a href="./../隐私说明/帮助中心.html" target="_black">帮助中心</a></span>
            <span>|</span>
            <span>2021 ©筱</span>
        </div>
        <!-- 表单部分 -->
        <div class="form-container">
            <div class="form-container-title">
                <h3 class="form-container-register">欢迎注册</h3>
                <div class="form-container-login">已有账号？ <a href="../login/login.html">登录</a></div>
            </div>
            <form class="form-body" id="registerForm">
                <div class="form-item  clear">
                    <label for="userName">用户名:</label>
                    <input type="text" id="userName">

                    <!-- 提示 -->
                    <div class="tip-message" id="tipMessage">
                        设置后不可更改，中英文均可，最长14个英文或7个汉字
                    </div>
                    <div class="error-message" id="errorMessage">
                        用户名仅支持中英文、数字和下划线,且不能为纯数字
                    </div>
                </div>
                <div class="form-item clear">
                    <label for="userAccount">账号:</label>
                    <input type="text" id="userAccount">
                </div>
                <div class="form-item clear">
                    <label for="userPassword">密码:</label>
                    <input type="password" id="userPassword">
                </div>
                <div class="form-item clear">
                    <label for="confirmPassword">确认密码:</label>
                    <input type="password" id="confirmPassword">
                </div>
                <input type="submit" class="register-btn" value="注册">
            </form>
            <!-- 用户隐私协议 -->
            <div class="myself">
                <form>
                    <input type="checkbox" class="self-check" id="checkMyself" name="1" value="dd">
                </form>
                <label for="checkMyself" class="self-label1">阅读并接受</label>
                <a href="../../pages/隐私说明/用户协议.html" class="myself-a1 txt" target="_blank">《筱的用户协议》</a>
                <span>及</span>
                <a href="../../pages/隐私说明/隐私权限保护.html" class="myself-a2 txt" target="_blank">《筱的隐式权限保护声明》</a>
            </div>
        </div>
    </div>




    <script src="../../static/js/register.js"></script>
    <script src="../../utils/ajax.js"></script>

</body>

</html>
