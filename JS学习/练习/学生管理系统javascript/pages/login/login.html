<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/img/facivon.ico" type="image/x-icon">
    <title>登录</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-wrapper">
            <img src="../../static/img/logo.png">
            <span>筱的学生管理系统</span>
        </div>
        <form class="login-form" id="loginForm">
            <input type="text" class="login-userName" id="userName" placeholder="用户名">
            <input type="password" class="login-userPassword" id="userPassword" placeholder="密码">
            <div class="form-btns" id="form-item">
                <input type="submit" value="登录">
                <a href="../../pages/register/register.html">注册</a>
            </div>
        </form>
    </div>
    <script src="../../utils/ajax.js"></script>
    <script src="../../static/js/login.js"></script>


</body>

</html>
