        Element.prototype.insertAfter = function(newele, oldele) {
            var temp = oldele.nextElementSibling;
            if (temp) {
                this.insertBefore(newele, temp);
            } else {
                this.appendChild(newele);
            }
        }
        var div = document.getElementsByTagName('div')[0];
        var i = document.createElement('i');
        var p = document.getElementsByTagName('p')[0];
        div.insertAfter(i, p);
