<script>
    $('#telphoneOther').hide();
    $('.service_pop1-content span').mouseenter(function() {
        if ($(this).hasClass('first')) {
            $('#telphoneMoney').show();
            $('#telphoneOther').hide();
        } else {
            $('#telphoneMoney').hide();
            $('#telphoneOther').show();
        }
    })

    $('#phone-number-money').click(function() {
        var price = parseInt($(this).val());
        var price1 = price - Math.random() * (price / 20);
        $('#telphoneMoney .random-number').html('￥' + price1.toFixed(2) + '-' + '￥' + price.toFixed(2))
    })

    $('#phone-number-money-2').click(function() {
        var price = parseInt($(this).val());
        var str = $('.phone-number-money-2-1').val();
        if (str === '国内') {
            var price1 = price - Math.random() * (price / 20);
        } else {
            var price1 = price - Math.random() * (price / 10);
        }
        $('#telphoneOther .random-number').html('￥' + price1.toFixed(2) + '-' + '￥' + price.toFixed(2))
    })



    //给前四个添加事件
    $('.service_frame').mouseenter(function() {
        if ($(this).hasClass('service_frame2')) {
            $(this).animate({
                    marginTop: -55
                }).siblings('.service_frame')
                .animate({
                    marginTop: -28
                })
        } else {
            // console.log($(this).index());
            $('.service_frame').not('.service_frame2').animate({
                marginTop: -28
            })
        }
        // 获取移动的元素下标
        var index = $(this).index();
        var str = '.service_pop' + (index + 1);
        $(str).animate({
            top: 34
        }, 1).siblings().animate({
            top: 300
        }, 1)

        $(this).addClass('service_active').siblings().removeClass('service_active');
    })

    // 关闭按钮
    $('.close').click(function() {
        $('.service_pop').animate({
            top: 240
        })

        $('.service_frame').animate({
            marginTop: 0
        })

        $('.service_active').removeClass('service_active');
    })
</script>
