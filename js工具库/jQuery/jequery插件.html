<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页滚动</title>
    <link rel="stylesheet" href="./css/fullage.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <p class="audio-container">
        <audio autoplay="autoplay" loop="loop">
            <source src="./image/毛毛 - 奇迹再现.mp3" type="audio/mpeg">
        </audio>
    </p>

    <div id="fullpage">
        <div class="section">
            <ul id="menu">
                <li data-menuanchor="one" class="active"><a href="#one">壹</a></li>
                <li data-menuanchor="two"><a href="#two">贰</a></li>
                <li data-menuanchor="three"><a href="#three">叁</a></li>
                <li data-menuanchor="four"><a href="#four">肆</a></li>
                <li data-menuanchor="five"><a href="#five">伍</a></li>
                <li data-menuanchor="six"><a href="#six">陆</a></li>
                <li data-menuanchor="seven"><a href="#seven">柒</a></li>
                <li data-menuanchor="eight"><a href="#eight">捌</a></li>
            </ul>
        </div>
        <div class="section">
        </div>
        <div class="section"></div>
        <div class="section">
            <!-- <audio autoplay="autoplay" loop="loop">
                <source src="./image/1.mp3" type="audio/ogg">
            </audio> -->
            <div class="slide">slide 1 </div>
            <div class="slide"> slide 2 </div>
            <div class="slide"> slide 3 </div>
            <div class="slide"> slide 4 </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/fullpage.js"></script>
    <script>
        for (var i = 0; i < 12; i++) {
            var str1 = 'image/' + (i + 1) + '.jpg';
            $("div:eq(" + (i + 1) + ')').css({
                backgroundImage: 'url(' + str1 + ')',
                opacity: 0.8,
                backgroundSize: '100%',
                backgroundRepeat: 'no-repeat',
            })
            $("div:eq(4)").css({
                backgroundImage: '',
                opacity: 0.8,
                backgroundSize: '100%',
                backgroundRepeat: 'no-repeat',
            })
        }

        $('#fullpage').fullpage({
            navigation: true,
            // 触发顶部导航栏
            anchors: ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight'],
            menu: '#menu',
        })
    </script>
</body>

</html>
