<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="video_player">
        <video src="../static/毛毛 - 奇迹再现 《迪迦奥特曼》中文版 主题曲.mp4"></video>
        <div class="menu">
            <div class="play">播放</div>
            <div class="time"></div>
            <div class="progroess">
                <div class="nowpro"></div>
                <i class="now-spot"></i>

            </div>
            <!-- 倍速 -->
            <div class="quick">倍速</div>
            <div class="quickList">
                <ul>
                    <li>x1.0</li>
                    <li>x1.25</li>
                    <li>x1.5</li>
                    <li>x2.0</li>
                </ul>
            </div>

            <!-- 音量 -->
            <div class="add">加音量</div>
            <div class="ins">减音量</div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
