<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FED3 合法的URL</title>
</head>

<body>

    <script type="text/javascript">
        const _isUrl = url => {
            // 补全代码
            const reg = /http(s)?:\/\/[a-zA-Z0-9]/g;
            return reg.test(url)
        }
    </script>
