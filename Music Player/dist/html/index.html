<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no,minimum-scale=1,maximum-scale=1" />
    <title>音乐播放器</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div id="wrapper">
        <div class="songImg"><img src="../source/song_1.jpg" alt="" /></div>
        <div class="songIfo">
            <h2 class="name">听妈妈的话</h2>
            <div class="singer">周杰伦</div>
            <div class="album">依然是你</div>
        </div>
        <div class="process">
            <div class="curTime">00:00</div>
            <div class="processSpace">
                <div class="fontBg"></div>
                <div class="circle"></div>
                <div class="backBg"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <ul class="control-menus">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/musicControl.js"></script>
    <script src="../js/listControls.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
